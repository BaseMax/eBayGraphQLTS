# type
type Order {
  id: ID
  product: Product
  userId: User
  totalAmount: Int
  shippingAddress: String
}

type Product {
    title: String
    id: ID
    description: String
    price: Int
    seller: Seller
}

type Seller {
    id: ID
    name: String
}

# mutation
type Mutation {
  makeOrder(productId: ID!, totalAmount: Int!): Order!
  getOrderByProduct(productId: ID!): Order!
  getOrderByUser(userId: ID!): Order!
  getShippingAddress(userId: ID!): Order!
}